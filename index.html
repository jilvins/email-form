<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css" 
    integrity="sha512-OdEXQYCOldjqUEsuMKsZRj93Ht23QRlhIb8E/X0sbwZhme8eUw6g8q7AdxGJKakcBbv7+/PX0Gc2btf7Ru8cZA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>

<body>
    
        <div class="form-container">
            <header>
                <img src="./images/Union.png" alt="icon">
                <img src="./images/pineapple..png" alt="icon">
                <navbar class="navbar">
                    <ul class="nav-list">
                        <li class="nav-list-item"><a href="#">About</a></li>
                        <li class="nav-list-item"><a href="#">How it works</a></li>
                        <li class="nav-list-item"><a href="#">Contact</a></li>
                    </ul>
                </navbar>
            </header>
            <main>
                <h1>Subscribe to newsletter</h1>
                <p>Subscribe to our newsletter and get 10% discount on pineapple glasses</p>
                <form>
                    
                    <input type="text" id="email" name="email">
                    <label for="email">-></label>
                    <input type="checkbox" id="agree" name="agree" value="agree">
                    <label for="agree">I agree to <span>terms of servce</span></label>
                </form>

                <i class="fab fa-facebook-f" aria-hidden="true"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-youtube"></i>
            </main>

        </div>
        <div class="image-container">
            <img class="main-img" src="./images/image_summer.png" alt="Pineapple with earpjones">
        </div>
    
    


  <script src="index.js"></script>
